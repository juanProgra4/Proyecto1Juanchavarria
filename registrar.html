<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulario</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/estilos.css">
</head>
 
<body background="img/fondoFormuliarioMTB.jpg">
     <center>
        <div id="registrar">
                <a href="../login.html"</a>Regresar</a>
        </div>
        <div id="envoltura">
            <div id="contenedor">
     
                <div id="cabecera">
                    <img src="img/profile.png" >
                </div>
     
                <div id="cuerpo">
     
                    <form id="form-login" action="#" method="post" >   
                        <font color="red">
                        <p>Subir una foto de perfil </p>
                        <p><input type="file" id="ejemplo_archivo_1"></p>
                        <p><label for="nombre">Nombre:</label>
                            <input name="nombre" type="text" id="nombre" class="nombre" placeholder="Fleoponcio Jose" autofocus=""/ ></p>
                        <p><label for="apellidos">Apellidos:</label>
                            <input name="apellidos" type="text" id="apellidos" class="apellidos" placeholder="Vargas Segura" /></p>
                        <p><label for="celular">Celular: </label>
                            <input name="celular" type="text" id="celular" class="celular" placeholder="506 8010 9020" /></p>
     
                        <p><label for="correo">Correo: </label>
                            <input name="correo" type="text" id="correo" class="correo" placeholder="example@mail.com" /></p>
     
                        <p><label for="pass">Password: </label>
                            <input name="pass" type="password" id="pass" class="pass" placeholder="Ingresar contraseña"/ ></p>
     
                        <p><label for="repass">Repetir Password: </label>
                            <input name="repass" type="password" id="repass" class="repass" placeholder="vuelve a ingresar contraseña" /></p>
     
                        <p id="bot"><input name="submit" type="submit" id="boton" value="Registrar" class="boton"/></p>
                    </form>
                </div>
     
                <div id="pie">Precionando el boton Registrar usted acepta los terminos y condiciones de la tienda</div>
            </div><!-- fin contenedor -->
     
        </div>
     </center>
</body>
 
</html>
